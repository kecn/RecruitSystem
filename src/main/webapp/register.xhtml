<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--    <h:head>
        </h:head> -->
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="windowTitle">
                Welcome
            </ui:define>
            <ui:define name="content">
                <h:form id="registerform">
                    <h:outputLabel for="firstname" value="First Name: " />
                    <h:inputText id="firstname" value="registerApplicationManager.firstName" required="true" />
                    <h:message for="firstname" style="color:red" />
                    <br/>
                    <h:outputLabel for="lastname" value="Last Name: " />
                    <h:inputText id="lastname" value="registerApplicationManager.lastName" required="true" />
                    <h:message for="lastname" style="color:red" />
                    <br/>
                    <h:outputLabel for="dateofbirth" value="Date of Birth(yymmdd): " />
                    <h:inputText id="dateofbirth" value="registerApplicationManager.birthDate" required="true" />
                    <h:message for="dateofbirth" style="color:red" />
                    <br/>
                    <h:outputLabel for="email" value="Email: " />
                    <h:inputText id="email" value="registerApplicationManager.email" required="true" />
                    <h:message for="email" style="color:red" />
                    <br/>
                    <h:dataTable id="competences" bgcolor="pink" value="#{registerApplicationManager.competences}" 
                                 var="competence" border="0" >
                        <h:column>
                            <f:facet name="header">Competence</f:facet>
                            <h:selectOneMenu id="competenceSelector" value="#{competence}"
                                             required="true" >   
                                <f:selectItems value="#{registerApplicationManager.competencesToChoose}" />
                            </h:selectOneMenu>
                            <h:outputLabel for="experience" value="Years of experience: " />
                            <h:inputText id="experience" value="#{item.experience}" required="false" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">Years of experience</f:facet>
                                #{item.name}
                        </h:column>
                    </h:dataTable>
                    <br/>
                    <h:commandButton value="Add competence" action="#{registerApplicationManager.addCompetence()}" />
                    <br/>
                    <h:dataTable id="availabilities" bgcolor="pink" value="#{registerApplicationManager.availabilities}" 
                                 var="availability" border="0" >
                        <h:column>
                            <f:facet name="header">From</f:facet>
                            <h:outputLabel for="fromDate" value="Available from (yymmdd): " />
                            <h:inputText id="fromDate" value="#{availability.fromDate}" required="true" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">To</f:facet>
                            <h:outputLabel for="toDate" value="Available to (yymmdd): " />
                            <h:inputText id="toDate" value="#{availability.toDate}" required="false" />
                        </h:column>
                    </h:dataTable>
                    <br/>
                    <h:commandButton value="Add period of availability" action="#{registerApplicationManager.addAvailability()}" />
                    <br/>
                    <h:commandButton value="Register" action="register" />
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
