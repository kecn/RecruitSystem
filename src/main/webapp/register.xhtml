<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--    <h:head>
        </h:head> -->
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="windowTitle">
                #{msg['welcome']} 
            </ui:define>
            <ui:define name="content">
                <h:form id="registerform" >
                    <h:outputLabel for="firstname" value="#{msg['First_name']} : " />
                    <h:inputText id="firstname" value="#{registerApplicationManager.firstname}" disabled="#{registerApplicationManager.isSubmitted}"/>
                    <h:message for="firstname" style="color:red" />
                    <br/>
                    <h:outputLabel for="lastname" value="#{msg['Last_name']} : " />
                    <h:inputText id="lastname" value="#{registerApplicationManager.lastname}" disabled="#{registerApplicationManager.isSubmitted}"/>
                    <h:message for="lastname" style="color:red" />
                    <br/>
                    <h:outputLabel for="dateofbirth" value="#{msg['DateOfBirth']}(yymmdd): " />
                    <h:inputText id="dateofbirth" value="#{registerApplicationManager.birthDateString}" disabled="#{registerApplicationManager.isSubmitted}"/>
                    <h:message for="dateofbirth" style="color:red" />
                    <br/>
                    <h:outputLabel for="email" value="Email: " />
                    <h:inputText id="email" value="#{registerApplicationManager.email}" disabled="#{registerApplicationManager.isSubmitted}"/>
                    <h:message for="email" style="color:red" />
                    <br/>
                    <h:dataTable id="competences" bgcolor="pink" value="#{registerApplicationManager.applicantCompetences}" 
                                 var="competence" border="0" >
                        <h:column>
                            <f:facet name="header">Competence</f:facet>
                                #{competence.competenceName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Years of experience</f:facet>
                                #{competence.yearsOfExperience}
                        </h:column>
                    </h:dataTable>
                    <br/>
                    <h:selectOneMenu id="competenceSelector" value="#{registerApplicationManager.competenceName}" disabled="#{registerApplicationManager.isSubmitted}">   
                        <f:selectItems value="#{registerApplicationManager.competences}" />
                    </h:selectOneMenu>
                    <h:outputLabel for="experience" value="#{msg['YearsOfExperience']} : " />
                    <h:inputText id="experience" value="#{registerApplicationManager.yearsOfExperience}" disabled="#{registerApplicationManager.isSubmitted}"/>
                    <h:commandButton value="#{msg['AddCompetence']}" action="#{registerApplicationManager.addCompetence()}" disabled="#{registerApplicationManager.isSubmitted}"/>
                    <br/>
                    <h:dataTable id="availabilities" bgcolor="pink" value="#{registerApplicationManager.availabilities}" 
                                 var="availability" border="0" >
                        <h:column>
                            <f:facet name="header">From</f:facet>
                                #{availability.fromDate}
                        </h:column>
                        <h:column>
                            <f:facet name="header">To</f:facet>
                                #{availability.toDate}
                        </h:column>
                    </h:dataTable>
                    <h:outputLabel for="fromDate" value="#{msg['AvailableFrom']} (yymmdd): " />
                    <h:inputText id="fromDate" value="#{registerApplicationManager.fromDateString}" disabled="#{registerApplicationManager.isSubmitted}"/>
                    <h:outputLabel for="toDate" value="#{msg['AvailableTo']} (yymmdd): " />
                    <h:inputText id="toDate" value="#{registerApplicationManager.toDateString}" disabled="#{registerApplicationManager.isSubmitted}"/>
                    <br/>
                    <h:commandButton value="#{msg['AddAvailability']}" action="#{registerApplicationManager.addAvailability}" disabled="#{registerApplicationManager.isSubmitted}"/>
                    <br/>
                    <h:commandButton value="#{msg['Register']}" action="#{registerApplicationManager.submitApplication}" disabled="#{registerApplicationManager.isSubmitted}"/>     
                    <br/>
                    <h:commandButton value = "PDF" action="#{registerApplicationManager.downloadFile()}" disabled="#{!registerApplicationManager.isSubmitted}"/>
                </h:form>


            </ui:define>
        </ui:composition>
    </h:body>
</html>
