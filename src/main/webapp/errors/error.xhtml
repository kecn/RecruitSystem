<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Error</title>
    </head>
    <h:body>
                <br/>
        <div class="highlighted errorMessage">
            <h:outputText escape="false" 
                          value="#{msg[flash.keep.errorTitle]}" style="font-size:larger"/>
        </div>

        <hr size="6" style="background-color: grey"/>
        <div class="errorDetails">
            <h:outputText escape="false" value="#{msg[flash.keep.errorDetails]}" style="font-size:large"/>                
        </div>
       
    </h:body>
</html>
