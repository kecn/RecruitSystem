<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:form>
        <h:commandButton action="#{headerManager.login}" value="#{msg['login']}" rendered="#{empty request.remoteUser}"/>
        <h:commandButton action="#{headerManager.logout}" value="#{msg['logout']}" rendered="#{not empty request.remoteUser}"/>

        <h3>
            <h:outputText value="#{msg['welcome']}" />
            <br/>
            <h:outputText value="#{headerManager.languageCode}" />
        </h3>

        <h:commandButton action="#{headerManager.changeLanguage('Swedish')}"  
                         value="Byt till svenska" />

        <h:commandButton action="#{headerManager.changeLanguage('English')}" 
                         value="Switch to english" />
    </h:form>
    <hr/>
    <br/>
</ui:composition>
