<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <!--    <h:head>
        </h:head> -->
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="windowTitle">
                Login
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:outputLabel for="usernameInput" value="#{msg['username']}"/>
                    <h:inputText id="usernameInput" value="#{loginManager.username}" title="Input username here" />
                    
                    <br/>
                    
                    <h:outputLabel for="passwordInput" value="#{msg['password']}"/>
                    <h:inputSecret id="passwordInput" value="#{loginManager.password}"/>
                    
                    <br/>
                   
                    <h:commandButton type="submit" value="#{msg['login']}" action="#{testClass.login(loginManager.login())}" />
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
