    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="windowTitle">
                Welcome
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:outputLabel for="usernameInput" value="#{msg['username']}">

                    </h:outputLabel>
                    <h:inputText id="usernameInput" value="#{.username}" title="Input username here" />
                    <br/>
                    <h:outputLabel for="passwordInput" value="#{msg['password']}">

                    <h:inputSecret id="passwordInput" value="#{loginManager.password}"/>

                    <h:commandButton value="#{msg['login']}"

                </h:form>



            </ui:define>
        </ui:composition>
    </h:body>
