<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <!--    <h:head>
        </h:head> -->
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="windowTitle">
                #{msg['login']} 
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <h:outputLabel for="usernameInput" value="#{msg['username']}"/>
                    <h:inputText id="usernameInput" value="#{loginManager.username}" title="Input username here" />
                    <h:messages for="usernameInput" style="color:red" />
                    <br/>

                    <h:outputLabel for="passwordInput" value="#{msg['password']}"/>
                    <h:inputSecret id="passwordInput" value="#{loginManager.password}"/>
                    <h:messages for="passwordInput" style="color:red" />
                    <br/>

                    <h:commandButton type="submit" value="#{msg['login']}" action="#{loginManager.login()}" />
                </h:form>
                <!-- Above is for programmatic, below is purely container managed authentication -->
            </ui:define>
        </ui:composition>
    </h:body>
</html>
